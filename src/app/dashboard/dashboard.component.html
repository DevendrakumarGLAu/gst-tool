<div class="container py-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Meesho</h5>
                    <p class="card-text">Details about Meesho integration or analytics.</p>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary "
                            (click)="openPlatformModal()">
                            Access Now
                        </button>
                         <!-- [routerLink]="['/main/tools/gst-tool']" -->
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Flipkart</h5>
                    <p class="card-text">Details about Flipkart integration or analytics.</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Amazon</h5>
                    <p class="card-text">Details about Amazon integration or analytics.</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class=" modal-backdrop" *ngIf="showModal">
    <div class="modal-content p-4 rounded shadow">
        <h5>Select a Platform</h5>
        <div class="d-flex flex-column gap-2 mt-3">
            <button class="btn btn-outline-primary" (click)="selectPlatform('meesho')">Meesho</button>
            <button class="btn btn-outline-primary" (click)="selectPlatform('amazon')">Amazon</button>
            <button class="btn btn-outline-primary" (click)="selectPlatform('flipkart')">Flipkart</button>
        </div>
        <button class="btn btn-sm btn-secondary mt-4" (click)="closePlatformModal()">Cancel</button>
    </div>
</div>
